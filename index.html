<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        
        <header class="bg-white shadow py-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <div class="flex items-center">
                    <img src="Logo.png" alt="Company Logo" class="h-8 w-auto sm:h-10">
                    <h1 class="ml-4 text-xl font-semibold text-gray-900">Jahreskalender der 3CHIF</h1>
                </div>
                <div class="flex items-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l">
                        X
                    </button>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">
                        Y
                    </button>
                </div>
            </div>
        </header>

        <!-- Calendar navigation -->
        <div class="flex-grow flex">
            <aside class="w-16 bg-blue-800 text-white">
                <div class="flex flex-col items-center py-4 space-y-2">
                    <button class="text-2xl" id="prevWeek">&uarr;</button>
                    <p class="text-xs" id="currentWeek">2.10.<br>bis<br>8.10.</p>
                    <button class="text-2xl" id="nextWeek">&darr;</button>
                </div>
            </aside>

            <!-- Calendar days -->
            <div class="flex-grow grid grid-cols-7 gap-4 p-4">
              <div class="col-span-1">
                  <div class="bg-white p-4 rounded shadow">
                      <h2 class="font-bold text-lg">Montag</h2>
                      <!-- Events for Monday -->
                  </div>
              </div>
              <div class="col-span-1">
                  <div class="bg-white p-4 rounded shadow">
                      <h2 class="font-bold text-lg">Dienstag</h2>
                      <!-- Events for Tuesday -->
                  </div>
              </div>
              <div class="col-span-1">
                  <div class="bg-white p-4 rounded shadow">
                      <h2 class="font-bold text-lg">Mittwoch</h2>
                      <!-- Events for Wednesday -->
                  </div>
              </div>
              <div class="col-span-1">
                  <div class="bg-white p-4 rounded shadow">
                      <h2 class="font-bold text-lg">Donnerstag</h2>
                      <!-- Events for Thursday -->
                  </div>
              </div>
              <div class="col-span-1">
                  <div class="bg-white p-4 rounded shadow">
                      <h2 class="font-bold text-lg">Freitag</h2>
                      <div class="bg-yellow-200 p-2 rounded mt-2">
                          <p class="text-sm">Mathe WH</p>
                          <p class="text-xs">Im Unterricht</p>
                      </div>
                      <div class="bg-yellow-400 p-2 rounded mt-2">
                          <p class="text-sm">BWWM 1</p>
                          <p class="text-xs">bis 23:59</p>
                          <p class="text-xs">Abgabe: Teams</p>
                      </div>
                  </div>
              </div>
              <div class="col-span-1">
                  <div class="bg-white p-4 rounded shadow">
                      <h2 class="font-bold text-lg">Samstag</h2>
                      <!-- Events for Saturday -->
                  </div>
              </div>
              <div class="col-span-1">
                  <div class="bg-white p-4 rounded shadow">
                      <h2 class="font-bold text-lg">Sonntag</h2>
                      <!-- Events for Sunday -->
                  </div>
              </div>
          </div>
      </div>
  </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for interactive elements
        const currentWeekElement = document.getElementById('currentWeek');
        const prevWeekButton = document.getElementById('prevWeek');
        const nextWeekButton = document.getElementById('nextWeek');

        // Initial date for the calendar
        let currentDate = new Date('2023-10-02');
        updateWeekText();

        prevWeekButton.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 7);
            updateWeekText();
        });

        nextWeekButton.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 7);
            updateWeekText();
        });

        function updateWeekText() {
            const startDate = currentDate.toLocaleDateString('en-US', { day: 'numeric', month: 'numeric' });
            currentDate.setDate(currentDate.getDate() + 6);
            const endDate = currentDate.toLocaleDateString('en-US', { day: 'numeric', month: 'numeric' });
            currentDate.setDate(currentDate.getDate() - 6);

            currentWeekElement.innerHTML = `${startDate}<br>bis<br>${endDate}`;
        }
    </script>
</body>
</html>
